<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Casaroyal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/b1c0bafee4.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <div class="bg-primary d-flex justify-content-between align-items-center">
    <div class="d-flex">
      <div class="mr-8">
        <i class="fas fa-map-marker-alt text-light mr-4 ml-10"></i>
        <span class="text-white">1441 Market St, San Francisco</span>
      </div>
      <div class="mr-8">
        <i class="fas fa-phone-alt text-light mr-4"></i>
        <span class="text-white">(123) 456-7890</span>
      </div>
      <div>
        <i class="fas fa-clock text-light mr-4"></i>
        <span class="text-white">Mon - Sun: 8:00am - 6:00pm</span>
      </div>
    </div>

    <ul class="social">
        <li class="social__item">
          <a href="#" class="social__link"><i class="fas fa-search text-white"></i></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fab fa-facebook-f text-white"></i></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fab fa-twitter text-white"></i></i></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fab fa-instagram text-white"></i></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fab fa-pinterest-p text-white"></i>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fas fa-sign-in-alt text-white mr-2"></i></i> 
            <span class="text-white text-uppercase font-weight-bold">Login/Register</span>
          </a>
        </li>
      </ul>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
